<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fornecedores</title>
  <link rel="stylesheet" href="./suppliers-style.css">
</head>
<header class="suppliers-header">

  <!-- LINHA SUPERIOR -->
  <div class="header-top">
    <!-- Esquerda: Logo + Título -->
    <div class="header-left">
      <img src="/erpicons/logo-open-erp.png" alt="Logo ERP" class="logo" />
      <div class="title-box">
        <h1>Open ERP</h1>
        <p class="subtitle">Bem-vindo de volta!</p>
      </div>
    </div>

    <!-- Centro: Navegação -->
    <nav class="menu">
      <button id="btn-dashboard"><img src="/erpicons/dashboard.svg">Dashboards</button>
      <button id="btn-products"><img src="/erpicons/products.svg">Produtos</button>
      <button id="btn-inventory"><img src="/erpicons/inventory.svg">Estoque</button>
      <button id="btn-suppliers" class="ativo"><img src="/erpicons/suppliers.svg">Fornecedores</button>
      <button id="btn-purchases"><img src="/erpicons/purchase.svg">Compras</button>
      <button id="btn-customers"><img src="/erpicons/clients.svg">Clientes</button>
      <button id="btn-sales"><img src="/erpicons/sales.svg">Vendas</button>
      <button id="btn-receipts"><img src="/erpicons/receipts.svg">Fiscal</button>
      <button id="btn-logistics"><img src="/erpicons/logistics.svg">Transporte</button>
      <button id="btn-services"><img src="/erpicons/services.svg">Serviços</button>
      <button id="btn-config"><img src="/erpicons/config.svg">Configurações</button>
    </nav>

    <!-- Direita: Usuário -->
    <div class="header-right">
      <div class="datetime" id="datetime"></div>
      <span>Usuário: <strong id="logged-user"></strong></span>
      <button id="logout-btn">Sair</button>
    </div>
  </div>

  <!-- LINHA INFERIOR -->
  <div class="header-bottom">
    <div class="suppliers-title">
      <img src="/erpicons/suppliers.svg" alt="Fornecedores">
      <h2>
        Fornecedores
        <button id="btn-new-supplier" class="btn-new-supplier">+ Novo Fornecedor</button>
      </h2>
    </div>

    <div class="filtros">
      <input type="text" id="filtro-id" placeholder="Buscar por ID...">
      <input type="text" id="filtro-nome-fantasia" placeholder="Buscar por Nome Fantasia...">
      <input type="text" id="filtro-razao-social" placeholder="Buscar por Razão Social...">
      <input type="text" id="filtro-cnpj" placeholder="Buscar por CNPJ..." maxlength="18">
      <input type="text" id="filtro-email" placeholder="Buscar por E-mail...">

      <select id="filtro-status">
        <option value="" disabled selected>Status...</option>
        <option value="">Todos</option>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>
    </div>
  </div>

</header>


  <main>
  <!-- Modal: Novo Fornecedor -->
  <div id="new-supplier-modal" class="modal hidden">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">
        <img src="/erpicons/suppliers.svg" alt="Fornecedor" class="modal-title-icon">Novo Fornecedor</h3>
</div>

      <!-- NAV DAS ABAS -->
      <div class="tabs">
        <button class="tab active" data-tab="tab-gerais">Dados Gerais</button>
        <button class="tab" data-tab="tab-contato">Contato</button>
        <button class="tab" data-tab="tab-endereco">Endereço</button>
      </div>

      <form id="new-supplier-form">
        
        <!-- =====================================================
              ABA: DADOS GERAIS
        ====================================================== -->
        <div id="tab-gerais" class="tab-content active">

          <div class="form-fields">

            <div class="form-group">
              <label>Razão Social:</label>
              <input type="text" name="razao" id="edit-razao" required maxlength="100" />
            </div>

            <div class="form-group">
              <label>Nome Fantasia:</label>
              <input type="text" name="nome_fantasia" id="edit-fantasia" required maxlength="100" />
            </div>

            <div class="form-group">
              <label>CNPJ:</label>
              <input type="text" name="cnpj" id="edit-cnpj" required />
            </div>

            <div class="form-group">
              <label>Inscrição Estadual:</label>
              <input type="number" name="iestadual" id="edit-ie" min="0" />
            </div>

            <div class="form-group">
              <label>Status:</label>
              <select name="status" id="edit-status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>

          </div>
        </div>

        <!-- =====================================================
              ABA: CONTATO
        ====================================================== -->
        <div id="tab-contato" class="tab-content">
          <div class="form-fields">

            <div class="form-group">
              <label>Telefone:</label>
              <input type="text" name="telefone" id="edit-telefone" maxlength="15" />
            </div>

            <div class="form-group">
              <label>Celular:</label>
              <input type="text" name="celular" id="edit-celular" maxlength="15" />
            </div>

            <div class="form-group">
              <label>Email:</label>
              <input type="text" name="email" id="edit-email" maxlength="100" />
            </div>

          </div>
        </div>

        <!-- =====================================================
              ABA: ENDEREÇO
        ====================================================== -->
        <div id="tab-endereco" class="tab-content">
          <div class="form-fields">

            <div class="form-group">
              <label>CEP:</label>
              <input type="text" name="cep" id="edit-cep" maxlength="10" required />
            </div>

            <div class="form-group">
              <label>UF:</label>
              <select name="uf" id="edit-uf" required>
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>

            <div class="form-group">
              <label>Rua:</label>
              <input type="text" name="rua" id="edit-rua" required />
            </div>

            <div class="form-group">
              <label>Nº:</label>
              <input type="number" name="numero" id="edit-numero" required />
            </div>

            <div class="form-group">
              <label>Complemento:</label>
              <input type="text" name="complemento" id="edit-complemento" />
            </div>

            <div class="form-group">
              <label>Bairro:</label>
              <input type="text" name="bairro" id="edit-bairro" />
            </div>

            <div class="form-group">
              <label>Cidade:</label>
              <input type="text" name="cidade" id="edit-cidade" required />
            </div>

          </div>
        </div>

        <div class="modal-buttons">
          <button type="submit" id="submit-new-supplier">Salvar</button>
          <button type="button" id="cancel-new-supplier">Cancelar</button>
        </div>

      </form>

    </div>
  </div>
</main>

    <table id="suppliers-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome Fantasia</th>
          <th>Razão Social</th>
          <th>CNPJ</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Estado</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="suppliers-tbody">
      </tbody>
    </table>
  </main>

  <!-- Box de mensagem -->
  <div id="message-box" class="hidden">
    <div class="message-content">
      <p id="message-text"></p>
      <button id="message-close">OK</button>
    </div>
  </div>

  <!-- Box de confirmação -->
  <div id="confirm-box" class="hidden">
    <div class="confirm-content">
      <p id="confirm-text"></p>
      <div class="confirm-buttons">
        <button id="confirm-yes">Sim</button>
        <button id="confirm-no">Não</button>
      </div>
    </div>
  </div>

  <!-- Modal: Editar Fornecedor -->
<div id="edit-modal" class="modal hidden">
  <div class="modal-content">

    <div class="modal-header">
      <h3>Editar Fornecedor Nº: <span id="edit-supplier-id" class="supplier-id-display"></span><span class="badge-status" id="edit-status-badge"></span></h3>
    </div>

    <form id="edit-form">

      <!-- Abas -->
      <div class="tabs">
        <button type="button" class="tab active" data-tab="edit-tab-geral">Geral</button>
        <button type="button" class="tab" data-tab="edit-tab-endereco">Endereço</button>
        <button type="button" class="tab" data-tab="edit-tab-contato">Contato</button>
        <button type="button" class="tab" data-tab="edit-tab-sistema">Sistema</button>
      </div>

      <!-- CONTEÚDO DA ABA: GERAL -->
      <div class="tab-content active" id="edit-tab-geral">
        <div class="section-title">Informações Gerais</div>
        <div class="section-divider"></div>

        <div class="form-group">
          <label for="edit-id">ID:</label>
          <input type="number" id="edit-id" name="id" readonly />
        </div>

        <div class="form-group">
          <label for="edit-razao">Razão Social:</label>
          <input type="text" id="edit-razao" name="razao" required minlength="1" maxlength="100" required>
        </div>

        <div class="form-group">
          <label for="edit-fantasia">Nome Fantasia:</label>
          <input type="text" id="edit-fantasia" name="nome_fantasia" required minlength="1" maxlength="100" required>
        </div>

        <div class="form-group">
          <label for="edit-cnpj">CNPJ:</label>
          <input type="text" id="edit-cnpj" name="cnpj" required>
        </div>

        <div class="form-group">
          <label for="edit-ie">Inscrição Estadual:</label>
          <input type="number" id="edit-ie" name="iestadual" min="0" >
        </div>

      </div>

      <!-- CONTEÚDO DA ABA: ENDEREÇO -->
      <div class="tab-content" id="edit-tab-endereco">

        <div class="section-title">Endereço</div>
        <div class="section-divider"></div>

        <div class="form-group">
          <label for="edit-cep">CEP:</label>
          <input type="text" id="edit-cep" name="cep" maxlength="10" required>
        </div>

        <div class="form-group">
          <label for="edit-uf">UF:</label>
          <select id="edit-uf" name="uf" required>
            <option value="">Selecione uma UF</option>
            <option value="AC">Acre (AC)</option>
            <option value="AL">Alagoas (AL)</option>
            <option value="AP">Amapá (AP)</option>
            <option value="AM">Amazonas (AM)</option>
            <option value="BA">Bahia (BA)</option>
            <option value="CE">Ceará (CE)</option>
            <option value="DF">Distrito Federal (DF)</option>
            <option value="ES">Espírito Santo (ES)</option>
            <option value="GO">Goiás (GO)</option>
            <option value="MA">Maranhão (MA)</option>
            <option value="MT">Mato Grosso (MT)</option>
            <option value="MS">Mato Grosso do Sul (MS)</option>
            <option value="MG">Minas Gerais (MG)</option>
            <option value="PA">Pará (PA)</option>
            <option value="PB">Paraíba (PB)</option>
            <option value="PR">Paraná (PR)</option>
            <option value="PE">Pernambuco (PE)</option>
            <option value="PI">Piauí (PI)</option>
            <option value="RJ">Rio de Janeiro (RJ)</option>
            <option value="RN">Rio Grande do Norte (RN)</option>
            <option value="RS">Rio Grande do Sul (RS)</option>
            <option value="RO">Rondônia (RO)</option>
            <option value="RR">Roraima (RR)</option>
            <option value="SC">Santa Catarina (SC)</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="SE">Sergipe (SE)</option>
            <option value="TO">Tocantins (TO)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-rua">Rua:</label>
          <input type="text" id="edit-rua" name="rua" required>
        </div>

        <div class="form-group">
          <label for="edit-numero">Nº:</label>
          <input type="number" id="edit-numero" name="numero" required>
        </div>

        <div class="form-group">
          <label for="edit-complemento">Complemento:</label>
          <input type="text" id="edit-complemento" name="complemento">
        </div>

        <div class="form-group">
          <label for="edit-bairro">Bairro:</label>
          <input type="text" id="edit-bairro" name="bairro">
        </div>

        <div class="form-group">
          <label for="edit-cidade">Cidade:</label>
          <input type="text" id="edit-cidade" name="cidade" required>
        </div>

      </div>

      <!-- CONTEÚDO DA ABA: CONTATO -->
      <div class="tab-content" id="edit-tab-contato">

        <div class="section-title">Contato</div>
        <div class="section-divider"></div>

        <div class="form-group">
          <label for="edit-telefone">Telefone:</label>
          <input type="text" id="edit-telefone" name="telefone" maxlength="15">
        </div>

        <div class="form-group">
          <label for="edit-celular">Celular:</label>
          <input type="text" id="edit-celular" name="celular" maxlength="15">
        </div>

        <div class="form-group">
          <label for="edit-email">E-mail:</label>
          <input type="text" id="edit-email" name="email" maxlength="100">
        </div>

      </div>

      <!-- CONTEÚDO DA ABA: SISTEMA -->
      <div class="tab-content" id="edit-tab-sistema">

        <div class="section-title">Informações do Sistema</div>
        <div class="section-divider"></div>

        <div class="form-group">
          <label for="edit-status">Status:</label>
          <select id="edit-status" name="status" required>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-data-cadastro">Data de Cadastro:</label>
          <input type="text" id="edit-data-cadastro" name="data_cadastro" readonly>
        </div>

        <div class="form-group">
          <label for="edit-data-atualizacao">Data Última Atualização:</label>
          <input type="text" id="edit-data-atualizacao" name="data_atualizacao" readonly>
        </div>

      </div>

      <!-- BOTÕES -->
      <div class="modal-buttons">
        <button type="submit" id="submit-edit">Salvar</button>
        <button type="button" id="cancel-edit">Cancelar</button>
      </div>

    </form>
  </div>
</div>

  <script type="module" src="./script.ts"></script>
</body>
</html>
