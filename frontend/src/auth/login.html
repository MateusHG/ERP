<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Open ERP</title>
  <link rel="stylesheet" href="./login-style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Bem-vindo ao Open ERP</h2>
      <p class="subtitle">Faça login para continuar</p>

      <form id="new-login-form">
        <div class="form-group">
          <label for="user">Usuário</label>
          <input type="text" name="user" id="user" required />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required />
        </div>

        <button type="submit" id="submit-login">Entrar</button>

        <!-- Box de mensagens -->
        <div id="login-message" class="login-message hidden"></div>
      </form>
    </div>
  </div>

  <script type="module" src="./user-login-modal.ts"></script>
</body>
</html>
