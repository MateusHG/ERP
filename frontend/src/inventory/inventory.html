<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque</title>
  <link rel="stylesheet" href="./inventory-styles.css">
</head>
<header class="inventory-header">
  <!-- Esquerda: Logo + Título -->
  <div class="header-left">
    <img src="/erpicons/logo-open-erp.png" alt="Logo ERP" class="logo" />
    <div class="title-box">
      <h1>Open ERP</h1>
      <p class="subtitle">Bem-vindo de volta!</p>
    </div>
  </div>

  <!-- Centro: Navegação com ícones -->
  <nav class="menu">
    <button id="btn-dashboard"><img src="/erpicons/dashboard.svg" alt="Dashboard">Dashboards</button>
    <button id="btn-products"><img src="/erpicons/products.svg" alt="Produtos">Produtos</button>
    <button id="btn-inventory" class="ativo"><img src="/erpicons/inventory.svg" alt="Estoque">Estoque</button>
    <button id="btn-suppliers"><img src="/erpicons/suppliers.svg" alt="Fornecedores">Fornecedores</button>
    <button id="btn-purchases"><img src="/erpicons/purchase.svg" alt="Compras">Compras</button>
    <button id="btn-customers"><img src="/erpicons/clients.svg" alt="Clientes">Clientes</button>
    <button id="btn-sales"><img src="/erpicons/sales.svg" alt="Vendas">Vendas</button>
    <button id="btn-receipts"><img src="/erpicons/receipts.svg" alt="Fiscal">Fiscal</button>
    <button id="btn-logistics"><img src="/erpicons/logistics.svg" alt="Transporte">Transporte</button>
    <button id="btn-services"><img src="/erpicons/services.svg" alt="Serviços">Serviços</button>
    <button id="btn-config"><img src="/erpicons/config.svg" alt="Configurações">Configurações</button>
  </nav>

  <!-- Direita: Usuário + Data + Logout -->
  <div class="header-right">
    <div class="user-info">
    <div class="datetime" id="datetime"></div>
      <span>Usuário: <strong id="logged-user"></strong></span>
      <button id="logout-btn">Sair</button>
    </div>
  </div>
</header>
  
  <header class="inventory-header">
  <div class="left">
    <div>
      <h1>Controle de Estoque <img src="/erpicons/inventory.svg" alt="Produtos-Icone"><button id="btn-new-inventory" class="btn-new-inventory">+ Novo Ajuste</button></h1>
      <div class="filtros">
      <input type="text" id="filtro-id" placeholder="Buscar por ID...">
      <input type="text" id="filtro-codigo" placeholder="Buscar por Código...">
      <input type="text" id="filtro-nome" placeholder="Buscar por Nome...">
      <input type="text" id="filtro-categoria" placeholder="Buscar por Categoria...">
      <select id="filtro-status">
        <option value="" disabled selected>Buscar por Status...</option>
        <option value="">Todos</option>
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
      <select id="filtro-saldo">
        <option value="" disabled selected>Buscar por Saldo...</option>
        <option value="">Todos</option>
        <option value="baixo">Baixo</option>
        <option value="medio">Médio</option>
        <option value="alto">Alto</option>
      </select>
    </div>
    </div>
  </div>
</div>
  <div class="right">
    </div>
  </div>
</header>

  <main>
    <!-- Tabela de itens do estoque. -->
    <table id="inventory-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Código</th>
          <th>Produto</th>
          <th>Categoria</th>
          <th>Estoque Mínimo</th>
          <th>Estoque Máximo</th>
          <th>Estoque Atual</th>
          <th>Status</th>
          <th>Preço Médio Compra</th>
          <th>Preço Médio Venda</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="inventory-tbody">
      </tbody>
    </table>
  </main>


      <!-- Modal: Novo Ajuste de Estoque -->
<div id="new-inventory-adjustment-modal" class="modal hidden">
  <div class="modal-content">
    <h2 class="section-title">Novo Ajuste de Estoque</h2>

    <form id="new-inventory-adjustment-form">

      <div class="form-row">
        <div class="form-group">
          <label for="new-ajuste-data">Data do Ajuste:</label>
          <input type="date" id="new-ajuste-data" required>
        </div>

        <div class="form-group">
          <label for="new-ajuste-tipo">Tipo de Ajuste:</label>
          <select id="new-ajuste-tipo" name="new-ajuste-tipo" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>

      <div class="form-group">
        <label for="new-ajuste-motivo">Motivo do Ajuste:</label>
        <input type="text" id="new-ajuste-motivo" placeholder="Ex: Conferência, Perda, Quebra...">
      </div>

      <div class="form-group">
        <label for="new-ajuste-observacao">Observações:</label>
        <textarea id="new-ajuste-observacao" rows="3" placeholder="Campo opcional"></textarea>
      </div>

      <!-- Seção 2: Itens -->
      <h3 class="section-subtitle">Itens do Ajuste <button type="button" id="add-item-new-adjustment-modal" class="add-item-btn">+ Adicionar Item</button></h3>
       
      </div>

      <table id="items-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="items-body-new-adjustment-modal">
          <!-- Itens inseridos via JS -->
        </tbody>
      </table>

      <!-- Resumo -->
      <div class="adjustment-summary">
        <div>Total de itens: <span id="new-total-items">0</span></div>
      </div>

      <!-- Botões -->
      <div class="modal-buttons">
        <button type="submit" id="submit-new-inventory-adjustment">Salvar</button>
        <button type="button" id="cancel-new-inventory-adjustment">Cancelar</button>
      </div>
    </form>

  </div>
</div>

<!-- Box de mensagem -->
  <div id="message-box" class="hidden">
    <div class="message-content">
      <p id="message-text"></p>
      <button id="message-close">OK</button>
    </div>
  </div>

  <!-- Box de confirmação -->
  <div id="confirm-box" class="hidden">
    <div class="confirm-content">
      <p id="confirm-text"></p>
      <div class="confirm-buttons">
        <button id="confirm-yes">Sim</button>
        <button id="confirm-no">Não</button>
      </div>

  <script type="module" src="./script.ts"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
