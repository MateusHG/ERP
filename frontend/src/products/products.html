<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos Comerciais</title>
  <link rel="stylesheet" href="./product-style.css">
</head>
<header class="products-header">
  <!-- Esquerda: Logo + Título -->
  <div class="header-left">
    <img src="/erpicons/logo-open-erp.png" alt="Logo ERP" class="logo" />
    <div class="title-box">
      <h1>Open ERP</h1>
      <p class="subtitle">Bem-vindo de volta!</p>
    </div>
  </div>

  <!-- Centro: Navegação com ícones -->
  <nav class="menu">
    <button id="btn-dashboard"><img src="/erpicons/dashboard.svg" alt="Dashboard">Dashboards</button>
    <button id="btn-products"><img src="/erpicons/products.svg" alt="Produtos">Produtos</button>
    <button id="inventory"><img src="/erpicons/inventory.svg" alt="Estoque">Estoque</button>
    <button id="suppliers"><img src="/erpicons/suppliers.svg" alt="Fornecedores">Fornecedores</button>
    <button id="purchases"><img src="/erpicons/purchase.svg" alt="Compras">Compras</button>
    <button id="customers"><img src="/erpicons/clients.svg" alt="Clientes">Clientes</button>
    <button id="sales"><img src="/erpicons/sales.svg" alt="Vendas">Vendas</button>
    <button id="receipts"><img src="/erpicons/receipts.svg" alt="Fiscal">Fiscal</button>
    <button id="logistics"><img src="/erpicons/logistics.svg" alt="Transporte">Transporte</button>
    <button id="services"><img src="/erpicons/services.svg" alt="Serviços">Serviços</button>
    <button id="config"><img src="/erpicons/config.svg" alt="Configurações">Configurações</button>
  </nav>

  <!-- Direita: Usuário + Data + Logout -->
  <div class="header-right">
    <div class="user-info">
    <div class="datetime" id="datetime"></div>
      <span>Usuário: <strong id="logged-user"></strong></span>
      <button id="logout-btn">Sair</button>
    </div>
  </div>
</header>
  
  <header class="products-header">
  <div class="left">
    <div>
      <h1>Produtos Comerciais <img src="/erpicons/products.svg" alt="Produtos-Icone"><button id="btn-new-product" class="btn-new-product">+ Novo Produto</button></h1>
      <div class="filtros">
      <input type="text" id="filtro-id" placeholder="Buscar por ID...">
      <input type="text" id="filtro-nome" placeholder="Buscar por nome...">
      <input type="text" id="filtro-categoria" placeholder="Buscar por categoria...">
      <select id="filtro-status">
        <option value="">Todos</option>
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
    </div>
    </div>
  </div>
</div>
  <div class="right">
    </div>
  </div>
</header>

  <main>
      <!-- Modal: Novo Produto -->
      <div id="new-product-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Novo Produto</h3>
          <form id="new-product-form">
            <div class="form-fields">
              <div class="form-group">
                <label for="new-codigo">Código:</label>
                <input type="text" name="codigo" id="new-codigo" minlength="1" maxlength="11" required />
              </div>

              <div class="form-group">
                <label for="new-nome">Nome:</label>
                <input type="text" name="nome" id="new-nome" minlength="1" maxlength="100" required />
              </div>

              <div class="form-group">
                <label for="new-descricao">Descrição:</label>
                <input type="text" name="descricao" id="new-descricao" required />
              </div>

              <div class="form-group">
                <label for="new-preco">Preço:</label>
                <input type="text" name="preco" id="new-preco" min="0" required />
              </div>

              <div class="form-group">
                <label for="new-estoque">Estoque:</label>
                <input type="number" name="estoque" id="new-estoque" min="0" required />
              </div>

              <div class="form-group">
                <label for="new-categoria">Categoria:</label>
                <input type="text" name="categoria" id="new-categoria" minlength="1" maxlength="50" required />
              </div>

              <div class="form-group">
                <label for="new-status">Status:</label>
                <select name="status" id="new-status" required>
                  <option value="Ativo">Ativo</option>
                  <option value="Inativo">Inativo</option>
                </select>
              </div>

              <div class="form-group">
                <label for="new-estoque-min">Estoque Mínimo:</label>
                <input type="number" name="estoque_min" id="new-estoque-min" min="0" required />
              </div>

              <div class="form-group">
                <label for="new-estoque-max">Estoque Máximo:</label>
                <input type="number" name="estoque_max" id="new-estoque-max" min="0" required />
              </div>
            </div>

            <div class="modal-buttons">
              <button type="submit" id="submit-new-product">Criar</button>
              <button type="button" id="cancel-new-product">Cancelar</button>
            </div>
          </form>
        </div> <!-- Fecha modal-content -->
      </div> <!-- Fecha new-product-modal -->
    </div>

    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Código</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Categoria</th>
          <th>Status</th>
          <th>Estoque Mín</th>
          <th>Estoque Máx</th>
          <th>Data Cadastro</th>
          <th>Data Atualização</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="produtos-tbody">
        <!-- Você pode continuar com os outros produtos aqui -->
      </tbody>
    </table>
  </main>

  <!-- Box de mensagem -->
  <div id="message-box" class="hidden">
    <div class="message-content">
      <p id="message-text"></p>
      <button id="message-close">OK</button>
    </div>
  </div>

  <!-- Box de confirmação -->
  <div id="confirm-box" class="hidden">
    <div class="confirm-content">
      <p id="confirm-text"></p>
      <div class="confirm-buttons">
        <button id="confirm-yes">Sim</button>
        <button id="confirm-no">Não</button>
      </div>
    </div>
  </div>

  <!-- Modal: Editar Produto -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Produto</h3>
      <form id="edit-form">
        <div class="form-fields">
          <div class="form-group">
            <label for="edit-id">ID:</label>
            <input type="number" name="id" id="edit-id" readonly />
          </div>

          <div class="form-group">
            <label for="edit-codigo">Código:</label>
            <input type="text" name="codigo" id="edit-codigo" required minlength="1" maxlength="11" />
          </div>

          <div class="form-group">
            <label for="edit-nome">Nome:</label>
            <input type="text" name="nome" id="edit-nome" required minlength="1" maxlength="100" />
          </div>

          <div class="form-group">
            <label for="edit-descricao">Descrição:</label>
            <input type="text" name="descricao" id="edit-descricao" required />
          </div>

          <div class="form-group">
            <label for="edit-preco">Preço:</label>
            <input type="number" name="preco" id="edit-preco" required min="0" step="0.01" />
          </div>

          <div class="form-group">
            <label for="edit-estoque">Estoque:</label>
            <input type="number" name="estoque" id="edit-estoque" required min="0" />
          </div>

          <div class="form-group">
            <label for="edit-categoria">Categoria:</label>
            <input type="text" name="categoria" id="edit-categoria" required minlength="1" maxlength="50" />
          </div>

          <div class="form-group">
            <label for="edit-status">Status:</label>
            <select name="status" id="edit-status" required >
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="edit-estoque-min">Estoque Mínimo:</label>
            <input type="number" name="estoque_min" id="edit-estoque-min" required min="0" />
          </div>

          <div class="form-group">
            <label for="edit-estoque-max">Estoque Máximo:</label>
            <input type="number" name="estoque_max" id="edit-estoque-max" required min="0" />
          </div>

          <div class="form-group">
            <label for="edit-data-cadastro">Data de Cadastro:</label>
            <input type="text" name="data_cadastro" id="edit-data-cadastro" readonly />
          </div>

          <div class="form-group">
            <label for="edit-data-atualizacao">Data Última Atualização:</label>
            <input type="text" name="data_atualizacao" id="edit-data-atualizacao" readonly />
          </div>
        </div>

        <div class="modal-buttons">
          <button type="submit">Salvar</button>
          <button type="button" id="cancel-edit">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./script.ts"></script>
</body>
</html>
